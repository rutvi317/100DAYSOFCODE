<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Buttons</title>
</head>
<body>
    <div class="container p-5">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>

        <hr class="m-5">

        <!-- Outline Buttons -->

        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success active">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>

        <hr class="m-5">

        <!-- Button Sizes -->

        <button type="button" class="btn btn-primary btn-lg">Large Button</button>
        <button type="button" class="btn btn-secondary btn-lg">Large Button</button>
        <button type="button" class="btn btn-primary btn-sm">Small Button</button>
        <button type="button" class="btn btn-secondary btn-sm">Small Button</button>

        <hr class="m-5">

        <!-- Block Level Buttons -->

        <div class="d-grid gap-2">
            <button class="btn btn-primary w-50" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>

          <hr class="m-5">

          <a href="#" class="btn btn-primary">Primary Link</a>
          <a href="#" class="btn btn-secondary">Link</a>

          <hr class="m-5">

          <!-- Disabled Class -->
          <button type="button" class="btn btn-primary" disabled tabindex="-1" aria-disabled="true">Primary Button</button>
          <button type="button" class="btn btn-primary active">Button</button>
          <a href="#" class="btn btn-primary disabled" aria-pressed="true">Primary Link</a>
          <a href="#" class="btn btn-primary active">Link</a>

          <hr class="m-5">
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
