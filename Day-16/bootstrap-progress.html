<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Progress Bars</title>
</head>
<body>
    <div class="container p-5">
   <h1 class="text-primary">Progress Bars</h1>

   <div class="progress mt-3">
       <div class="progress-bar w-25"></div>
   </div>
   <div class="progress mt-3">
    <div class="progress-bar" style="width: 30%;">30%</div>
    </div>
    <div class="progress mt-3">
        <div class="progress-bar" style="width: 70%;"></div>
    </div>
    <div class="progress mt-3">
        <div class="progress-bar" style="width: 100%;">100%</div>
    </div>
    <div class="progress mt-3" style="height: 10px;">
        <div class="progress-bar" style="width: 30%;"></div>
    </div>

    <hr class="mt-3">
    <!-- Progress Bar background -->
    <div class="progress mt-3">
        <div class="progress-bar w-75 bg-success"></div>
    </div>
    <div class="progress mt-3">
     <div class="progress-bar bg-danger w-75"></div>
     </div>
     <div class="progress mt-3">
         <div class="progress-bar bg-info w-75"></div>
     </div>
     <div class="progress mt-3">
         <div class="progress-bar bg-warning w-75"></div>
     </div>
     <div class="progress mt-3">
         <div class="progress-bar-striped bg-secondary w-75"></div>
     </div>
     <div class="progress mt-3">
        <div class="progress-bar-striped progress-bar-animated bg-danger w-75"></div>
    </div>

    <hr class="mt-3">

    <!-- Multiple Bars -->

    <div class="progress">
        <div class="progress-bar bg-primary w-25"></div>
        <div class="progress-bar bg-warning w-25"></div>
        <div class="progress-bar bg-success w-50"></div>
       
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
